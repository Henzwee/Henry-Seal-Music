<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Henry Seal Music | Listen</title>
    <meta name="description" content="Listen to Henry Seal’s music: stream singles and albums on Spotify, Apple Music, Amazon Music, and more. Dive into exclusive previews and curated playlists.">
    <meta name="keywords" content="Henry Seal listen, stream music, Spotify, Apple Music, Amazon Music, indie rock streaming, album previews, music player">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="listen-page">

    <nav class="navbar">
        <a href="index.html" class="nav-left">HENRY SEAL<br> &nbsp;&nbsp;MUSIC</a>
        <div class="nav-right">
          <a href="index.html">HOME</a>
          <a href="listen.html" class="active">LISTEN</a>
          <a href="contact.html">CONTACT</a>
        </div>
    </nav>
      
    <!-- Background Video Layer -->
<!-- contact.html & listen.html -->
<div class="video-bg-wrapper">  <!-- or video-bg-wrapper -->
    <!-- desktop version -->
    <video 
      class="header-video desktop" 
      autoplay muted loop playsinline 
      src="HeaderAnimation.mov"
    ></video>
  
    <!-- mobile version -->
    <video 
      class="header-video mobile" 
      autoplay muted loop playsinline 
      src="HeaderAnimationMobile.mov"
    ></video>
  
    <div class="header-overlay" id="headerOverlay"></div>
  </div>  
  
    <!-- Foreground Site Content -->
    <div class="site-content">

        <section id="listen">
            <h1 class="section-title">LISTEN</h1>
          
            <div class="album-carousel-wrapper">
                <div class="album-carousel" id="albumCarousel">
                  <!-- Albums will be injected here by JS -->
                </div>
            </div>
              
            <div class="carousel-controls">
                <button id="scrollLeft" class="scroll-arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                  </svg>
                </button>
                <button id="scrollRight" class="scroll-arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                  </svg>
                </button>
            </div>
          
            <div class="player-ui">

                <!-- 1) Invisible HTML5 player -->
                <audio id="audioPlayer" preload="metadata" style="display: none;"></audio>
              
                <!-- 2) Now‐playing text + timestamp -->
                <div class="now-playing">
                  <div id="songTitle">Song Title – Album Name</div>
                  <div class="timestamp" id="timestamp">0:00</div>
                </div>
              
                <!-- 3) Custom progress bar -->
                <div class="progress-wrapper">
                  <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                    <div class="progress-knob" id="progressKnob"></div>
                  </div>
                </div>
              
                <!-- 4) Playback controls -->
                <div class="player-buttons">
              
                  <!-- back -->
                  <button id="backBtn" title="Previous">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
                      <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"/>
                    </svg>
                  </button>
              
                  <!-- play / pause toggle -->
                  <button id="playPauseBtn" title="Play/Pause">
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                      <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                    </svg>
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16" style="display:none">
                      <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                    </svg>
                  </button>
              
                  <!-- skip forward -->
                  <button id="skipBtn" title="Next">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                      <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5"/>
                    </svg>
                  </button>
              
                  <!-- shuffle -->
                  <button id="shuffleBtn" title="Shuffle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                      <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
                    </svg>
                  </button>
              
                </div>
            </div>     
          
            <div id="lyricsContainer" class="lyrics">
              <!-- Lyrics will appear here -->
            </div>
          </section>          

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html">
                      HENRY SEAL<br>&nbsp;&nbsp;MUSIC

                </div>

                    </div>

            </div>
        </footer>          

    </div>

</body>
